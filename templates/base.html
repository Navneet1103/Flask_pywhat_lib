<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Flask App</title>
</head>

<body style="background-color:rgb(220, 255, 255)">

    <!-- NAVIGATION  -->

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Navbar</a>
        </div>
      </nav>

      <h3 class="my-3 mx-3">What You want to do Today!</h3>
    <div class="container my-5">

        <form method="post" action="/search">

            <div class="mb-3">
                <label for="formselect">Input</label>
                <select name="search" class="form-select" id="formselect" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">Search Youtube</option>
                    <option value="2">Search Web</option>
                    <option value="3">Text to Writing</option>
                </select>

            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Enter Text</label>
                <textarea class="form-control" name="searching" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-dark">Submit</button>
        </form>

        {% if im %}
        <img src="{{url_for('display_image',filename=im) }}" class="img-thumbnail" alt="...">
        {% endif %}

    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
